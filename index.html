<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω –ø–æ–¥–∞—Ä–∫–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #181818); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            color: #aeea00; /* –Ø–¥–æ–≤–∏—Ç–æ-–∑–µ–ª–µ–Ω—ã–π —Ç–µ–∫—Å—Ç */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–∞—Å—Ç–∏—Ü */
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00E7AF;
            border-radius: 50%;
            animation: float 10s linear infinite;
            opacity: 0.5;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —á–∞—Å—Ç–∏—Ü */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 0.7;
            }
            50% {
                transform: translateY(-100vh) translateX(50vw);
                opacity: 0.7;
            }
            75% {
                 opacity: 0.7;
            }
            100% {
                transform: translateY(-200vh) translateX(100vw);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 700px;
            padding: 20px;
            position: relative; /* –ß—Ç–æ–±—ã —ç–ª–µ–º–µ–Ω—Ç—ã –æ—Ç–æ–±—Ä–∞–∂–∞–ª–∏—Å—å –ø–æ–≤–µ—Ä—Ö —á–∞—Å—Ç–∏—Ü */
            z-index: 1;
        }

        .gift {
            width: 200px;
            margin: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid #00E7AF;
            box-shadow: 0 8px 20px rgba(0, 231, 175, 0.3); /* –ë–æ–ª–µ–µ —è—Ä–∫–∞—è —Ç–µ–Ω—å */
            background-color: rgba(0, 0, 0, 0.2); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            backdrop-filter: blur(5px); /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–º—ã—Ç–∏—è —Ñ–æ–Ω–∞ */
        }

        .gift:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 231, 175, 0.5); /* –ï—â–µ –±–æ–ª–µ–µ –≤—ã—Ä–∞–∂–µ–Ω–Ω–∞—è —Ç–µ–Ω—å */
            background-color: rgba(0, 231, 175, 0.1); /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .gift img {
            max-width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
            transition: filter 0.3s ease-in-out;
            filter: grayscale(20%); /* –ù–µ–±–æ–ª—å—à–∞—è –ø–æ–ª—É—Ç–æ–Ω–æ–≤–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è */
        }

        .gift:hover img {
            filter: grayscale(0%); /* –£–±–∏—Ä–∞–µ–º —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .price {
            font-size: 20px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #00E7AF;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* –¢–µ–Ω—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        }

        .price::after {
            content: " üåü"; /* –°–∏–º–≤–æ–ª –∑–≤–µ–∑–¥–æ—á–∫–∏ */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift" data-id="trump" data-price="100">
            <img src="donald_tramp.jpeg" alt="–î–æ–Ω–∞–ª—å–¥ –¢—Ä–∞–º–ø">
            <div class="price">100</div>
        </div>
        <div class="gift" data-id="cat" data-price="75">
            <img src="cat.jpg" alt="–ö–æ—Ç">
            <div class="price">75</div>
        </div>
        <div class="gift" data-id="telegram" data-price="50">
            <img src="tg.jpg" alt="Telegram">
            <div class="price">50</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.querySelectorAll(".gift").forEach(gift => {
            gift.addEventListener("click", async function() {
                let id = gift.dataset.id;
                let price = gift.dataset.price;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify({ gift_id: id, price: price }));

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App
                tg.close();
            });
        });

        // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        for (let i = 0; i < 50; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 10 + 5 + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
