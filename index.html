<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω –ø–æ–¥–∞—Ä–∫–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #181818; /* –ï—â–µ –±–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: #aeea00; /* –ß—É—Ç—å –±–æ–ª–µ–µ –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 700px; /* –£–≤–µ–ª–∏—á–∏–ª –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É */
            padding: 20px;
        }

        .gift {
            width: 200px; /* –£–≤–µ–ª–∏—á–∏–ª —à–∏—Ä–∏–Ω—É –ø–æ–¥–∞—Ä–∫–∞ */
            margin: 15px; /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px; /* –°–∫—Ä—É–≥–ª–∏–ª —É–≥–ª—ã */
            padding: 15px; /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø */
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* –î–æ–±–∞–≤–∏–ª —Ç–µ–Ω—å */
            border: 2px solid #aeea00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* –¢–µ–Ω—å */
        }

        .gift:hover {
            transform: scale(1.08); /* –£–≤–µ–ª–∏—á–∏–ª —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
            background-color: rgba(174, 238, 0, 0.05); /* –ï–¥–≤–∞ –∑–∞–º–µ—Ç–Ω–æ–µ –æ—Å–≤–µ—Ç–ª–µ–Ω–∏–µ */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* –ë–æ–ª–µ–µ –≤—ã—Ä–∞–∂–µ–Ω–Ω–∞—è —Ç–µ–Ω—å */
        }

        .gift img {
            max-width: 100%;
            max-height: 180px; /* –£–≤–µ–ª–∏—á–∏–ª –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: cover; /* –û–±—Ä–µ–∑–∞–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –æ–Ω–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞–ª–æ —Ä–∞–∑–º–µ—Ä–∞–º */
            border-radius: 8px;
        }

        .price {
            font-size: 18px; /* –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            text-align: center;
            margin-top: 10px;
            font-weight: bold; /* –°–¥–µ–ª–∞–ª —à—Ä–∏—Ñ—Ç –∂–∏—Ä–Ω—ã–º */
        }

        .price::after {
            content: " üåü"; /* –°–∏–º–≤–æ–ª –∑–≤–µ–∑–¥–æ—á–∫–∏ */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift" data-id="trump" data-price="100">
            <img src="donald_tramp.jpeg" alt="–î–æ–Ω–∞–ª—å–¥ –¢—Ä–∞–º–ø">
            <div class="price">100</div>
        </div>
        <div class="gift" data-id="cat" data-price="75">
            <img src="cat.jpg" alt="–ö–æ—Ç">
            <div class="price">75</div>
        </div>
        <div class="gift" data-id="telegram" data-price="50">
            <img src="tg.jpg" alt="Telegram">
            <div class="price">50</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.querySelectorAll(".gift").forEach(gift => {
            gift.addEventListener("click", async function() {
                let id = gift.dataset.id;
                let price = gift.dataset.price;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify({ gift_id: id, price: price }));

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App
                tg.close();
            });
        });
    </script>
</body>
</html>
