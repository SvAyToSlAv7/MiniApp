<!DOCTYPE html>
<html>
<head>
    <title>Сердечный Посланник</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="valentine-card">
        <div class="heart"></div>
        <div class="message">
            <h1 id="greeting">С Днём святого Валентина!</h1>
            <p id="sender">От анонимного поклонника</p>
            <p id="custom-message">Тебе самое тёплое признание!</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const greeting = urlParams.get('greeting') || "С Днём святого Валентина!"; // Значение по умолчанию
        const sender = urlParams.get('sender') || "От анонимного поклонника"; // Значение по умолчанию
        const customMessage = urlParams.get('message') || "Тебе самое тёплое признание!"; //Значение по умолчанию

        document.getElementById('greeting').innerText = greeting;
        document.getElementById('sender').innerText = sender;
        document.getElementById('custom-message').innerText = customMessage;
    </script>
</body>
</html>
